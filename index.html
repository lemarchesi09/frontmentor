<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <section class="bg1 bg2">
    <div class="card">
      <div class="d-flex flex-column">
        <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="card_background">
        <img src="./images/image-victor.jpg" class="logo align-self-center rounded-circle position-absolute border border-3 border-white" alt="victor_img">
      </div>
      <div class="card-body mt-5">
        <p class="card-text text-center"><span class="fw-bold">Victor Crest</span> 26 </p>
        <p class="text-center">London</p>
        <hr>
      </div>
      <div class="card_num d-flex flex-row justify-content-around ">
        <div class="text-center">
            <span class="fw-bold">80K</span><br>
            <p>Followers</p>
        </div>
        <div class="text-center">
            <span class="fw-bold">803K</span><br>
            <p>Likes</p>
        </div>
        <div class="text-center">
            <span class="fw-bold">1.4K</span><br>
            <p>Photos</p>
        </div>  
      </div>
    </div>

    </div>

  </section>
    


</body>
</html>
